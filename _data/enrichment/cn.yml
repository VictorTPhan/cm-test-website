name: 中文

whyenrichment:
  header: 背景提升的理由
  lead: 名校申请为什么需要背景提升助力?
  reason1: 美国大学录取新趋势：逐渐弱化标化考试分数
  reason2: 课外活动没有突出成绩：缺少高含金量的活动经历
  reason3: 计算机、金融商科等热门专业申请难度持续增加
  reason4: 政策层面对亚裔学生申请形势愈发艰难

accomplishment:
  header: 目标与收获
  lead: 背景提升项目能给同学带来什么
  description: 一个项目产出多个硬核结果，助力名校申请
  benefitTitle1: 大学科研实习
  benefit1: 美国大学实验室科研实习经历，和教授博士研究生一起工作
  benefitTitle2: 发表学术论文
  benefit2: 引导学生把技术问题转化为科研问题，做实验，在期刊与国际会议发表论文
  benefitTitle3: 发布官方应用
  benefit3: 把科研项目产品化，在官方发布自己的应用项目
  benefitTitle4: 参加并赢得竞赛
  benefit4: 以竞赛为阶段性目标，在竞赛中锻炼成长，为名校申请积累最硬核的经历和信心
  benefitTitle5: 申请美国专利
  benefit5: 申请美国专利，保护创新内容，为申请名校背书
  benefitTitle6: 建立品牌和网站
  benefit6: 打造商业品牌，构建网站，吸引受众，从而更成功的推广项目
  benefitTitle7: 创办初创企业
  benefit7: 从零开始创立一个初创企业，体会创业者的乐趣与挑战
  benefitTitle8: 总统义工服务奖 PVSA
  benefit8: 利用创新项目回馈社会，争取总统义工奖，助力名校申请
  benefitTitle9: 获得推荐信
  benefit9: 通过这个沉浸式项目，同学将有机会与导师近距离接触，给导师留下深刻的印象，并获得教授的亲笔推荐信

