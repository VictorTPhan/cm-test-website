process:
  header: 项目步骤
  lead: 背景提升项目流程
  description: 高校名师指导完成，逐个落实硬核结果
  title1: 启发题目
  step1: 高校导师沟通，启发科研题目
  title2: 项目调研
  step2:  调查研究，确保课题方向 
  title3: 学习技术
  step3:  理清所需知识，学习必要技术 
  title4: 项目开发
  step4:  完成项目版本，确保稳定运行 
  title5: 项目发布
  step5:  选择发布平台，官方发布应用  
  title6: 参加竞赛
  step6:  针对高含金量竞赛逐个准备夺魁
  title7: 发表论文
  step7:  发表高级别论文，参加学术会议 
  title8: 申请专利
  step8:  申请美国技术专利，科研转化产品
  title9: 成立公司
  step9:  成立创业公司，建立网站与品牌
  title10: 项目推广
  step10:  市场宣传与推广，产生商业与社会影响
  title11: 义工社会
  step11:  利用项目帮助社区与社会，获取总统义工奖
  title12: 导师推荐
  step12:  做项目答辩，争取导师推荐信
  title13: 项目总结
  step13:  总结项目各项成绩，辅助申请材料准备

