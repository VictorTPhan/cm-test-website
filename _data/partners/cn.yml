  thirdPartyLead: 编程思维作为青少年编程教育的探索者和践行者，向多家第三方机构提供整套的编程课程教学服务。
  thirdPartyP1: 服务内容涉及教学内容设计，教案研讨，进度把控，教师培训，课程输出，管理咨询等多个领域。
