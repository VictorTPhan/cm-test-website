  paragraph: Coding Mind核心教研团队均来自高校及工业界领头企业，至今仍与学术界及工业界保持着良好的关系和合作。
            编程思维学院定期邀请学术界及工业界合作伙伴来分享计算机界最新的科研项目和成果，确保教师知识体系与时俱进。
            同时编程思维也时常向学术界反馈并探讨在青少年计算机育教学实践中遇到的问题，确保为学术界和工业界提供需要的人才。

