intro:
  header: Craft编程工匠训练平台
  lead: 亲爱的家长和学生，
  p1: 编程工匠训练平台，即CM Craft，是我们开发的新系统，旨在帮助学生在他们的编程之旅中通过训练打基础并且积累信心。CM Craft是一个强大的工具，您的孩子可以根据自己的节奏练习编程技能，并提升他们的计算机科学基础。我们鼓励您的孩子根据自己的时间使用这个系统，以提高他们的编程技能。
  p2: "许多完全不懂编程的学生在理解更大的框架时可能会遇到困难，这可能导致他们无法完成家庭作业并理解高级课程中的内容。您可以在这里访问Coding Minds Craft："

whycmcraft:
  header: 为什么使用CM Craft？
  p: 编程课程通常每周只上一次。对编程有浓厚兴趣的学生能够理解教材，并能在课堂之间完成作业。然而，我们也理解，对于许多其他学生来说情况并非如此。一些学生难以保留信息，并在一周暴露后再次回想起它。许多完全不懂编程的学生在理解更大的框架时可能会遇到困难，这可能导致他们无法完成家庭作业并理解高级课程中的内容。在这种情况下，您的孩子保持学习进度的最佳方式就是在课堂之间练习编程。CM Craft就是为此而存在的。

features:
  header: 特点
  lead: "CM Craft的设计尽可能简单，以便您的孩子尽早开始编程。以下是功能列表："
  p1: 仪表板显示过去2周的表现，以及所有其他Coding Minds学生的排名。
  p2: 22个Python不同主题的考核套题，每个套题至少包含50道问题。
  p3: Python主题的视频讲座系列。
  p4: 11个不同主题的Java考核套题，每个套题至少包含30道问题。
  p5: 直观的用户界面，清晰而专注的练习环境。
  p6: 多种问题类型，测试概念理解和问题解决能力。
  p7: 您的孩子可以远程向他们的教练提问的方式。

progress:
  header: 如何查看孩子的进展
  lead: "有两种方式可以评估您的孩子的进展："
  p1: 当您的孩子登录他们的帐户时，他们将进入仪表板，可以查看过去2周的学习进度。图表上的条形高度代表他们每天做了多少道问题。
  p2: 如果您想查看孩子在特定主题上的表现，请访问选择页面（从仪表板上点击“进行测试”），然后在顶部选择一门课程。每个主题都有一个进度条，显示您的学生在该主题中答对了多少问题，答错了多少问题，或者还没有做。

practice:
  header: 练习频率
  p1: CM Craft完全可以在没有教练的情况下使用。除了教练布置的作业，我们还强烈鼓励您的孩子尽可能多地使用CM Craft进行练习。我们建议每天至少完成10道左右的问题，时间约为15到30分钟。持之以恒是关键。
  p2: 还请注意，您的孩子可以以任何顺序完成主题。如果您的孩子希望尝试更具挑战性的内容，他们可以这样做。CM Craft鼓励您的孩子按照他们喜欢的方式练习。
  p3: 如果您的孩子在CM Craft的问题上卡住，或者对某个问题有疑问，他们可以使用测试页面上的橙色“报告问题”按钮将问题报告给他们的教练。他们的教练将能够稍后登录到我们的系统，并回复学生的报告，提供跟进建议和反馈。如果教练发现问题有格式错误，他们也可以通知我们。

tutoring:
  header: 加入我们的导师课程
  lead: 我们在Irvine办公室定期举行CM Craft导师课程。在这里，您的孩子可以按照自己的节奏练习，并随时向面对面的导师寻求帮助或澄清问题。请与我们联系以安排课程。
