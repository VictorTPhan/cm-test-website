careers:
  header: 职业与成长
  paragraph: 我们一直在寻找充满激情、技术过硬的编程教师，请查看我们目前的职位空缺。

  aboutUsHeader: 加入我们
  aboutUsPoint1: Coding Mind为寻求学习编程的学员提供高质量的课堂环境，以探索学员的创造力和兴趣。
  aboutUsPoint2: 我们协助学生和教师提升他们的编程技能，从而老师们可以获得例如Instagram、Facebook等科技公司的职业机会，同时让学生们能够申请进入常春藤联盟学校，乃至参加国家级编程竞赛等独特的机会和职业发展路径。
  aboutUsPoint3: 在我们的课堂上，Coding Mind鼓励学生产生信心、自信，从而达到成功，为他们未来的创新思维和技术赋予力量。
  aboutUsBtn: 了解更多

  companiesHeader: "我们的老师在科技公司成为技术骨干"

  inPersonHeader: 线下课程
  inPersonLead: 与Coding Mind一起在南加地区的三个校区、多个私校联盟以及10几个城市的社区中心教授线下课程。
  inPersonParagraph: 通过教授我们的线下课程，您可以学习和提炼社交和编码技能。我们正在寻找充满激情的编码教师，以教授K-12学生的课程，包括课后兴趣班、周末课程和夏令营。

  remoteHeader: 线上导师
  remoteLead: 除了线下，我们也提供各种线上教师机会。
  remoteParagraph: 只要您有网络连接和配备摄像头的工作电脑，Coding Mind提供具有灵活时间安排的远程授课机会，以适应时区差异和您的时间安排。

  paragraph2: Coding Mind一直在寻找那些磨练过编程技能并渴望扩展技术知识的个人。我们的教师一直有机会进一步提高他们的软件和硬件技能。
        在引人入胜的课程内容、渴望学习的学生和适应性强的学习环境的支持下，Coding Mind鼓励现有和潜在的教师，使计算机科学和工程对我们下一代程序员和工程师具有意义、有趣和创新。

  help: 找不到合适的职位？
  contact: 联系我们获取更多信息。
  contactBtn: 联系我们
