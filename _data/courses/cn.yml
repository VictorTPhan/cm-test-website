courses:
  header: 探索我们的课程
  lead: 我们的所有课程采用'通过实践学习'的方式，大量融入了基于项目的学习任务，以获取实际开发经验。学生通过不断的完成创新项目应用他们的编程知识，为编程比赛、科研实验和创业挑战做准备，培养竞争性、研究性和青少年创业精神。
  L1title: "L1: 图形化编程"
  L1description: " MIT的Media Lab发明的图形化编程是适合初学者的编程平台，通过简单的图形编程指令，学生能快速掌握编程概念和思维方式。"
  L2title: "L2: 简洁代码编程"
  L2description: " 简洁代码编程侧重于使用脚本语言例如Javascript或者Lua来使学生开始学习真正的代码，为后面专业的代码编程打下基础"
  L3title: "L3: 代码编程"
  L3description: " 开始学习高级的编程语言Python，并且逐步练习编写程序代码来进行复杂问题的解决与实现"
  L4title: "L4: 应用主题编程"
  L4description: " 拥有一定的代码编程能力，学生可以进行应用主题的专项编程学习，在自己喜欢的方向上面开发专业的项目作品 "
  L5title: "L5: 竞技编程"
  L5description: " 带领学生对各种信息学算法竞赛、科学竞赛、高中AP计算机考试、以及背景提升项目的专项准备与冲刺 "
