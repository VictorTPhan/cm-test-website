name: 中文

about:
  title: 关于 Coding Mind
  header: 追求卓越
  paragraph: Coding Mind 成立于2016年，是一家由美国计算机科学教授联合创办的编码和人工智能教育机构。Coding Mind 的核心价值在于实践学习，采用项目为基础的学习方法来引导学生进行实际项目。在掌握计算机和人工智能知识的同时，学生在竞赛、项目发布、科学研究和创业方面不断取得优异的成绩，这为他们申请名校提供了坚实的基础。到目前为止，Coding Mind 已成功帮助数千名学生获得了顶尖大学的入学资格。
  whyCM: 为什么选择 Coding Mind
  point1: 基于项目的学习
  point1Desc: 在 Coding Mind，我们相信最好的学习方式是实践。每门课程都以个人项目作为结尾，让学生能够以实际方式应用他们的知识。
  point2: 从最优秀的人那里学习
  point2Desc: Coding Mind由美国计算机科学教授联合创办的。您可以相信您的孩子正在从该领域的专家那里学习，获取最准确和最新的信息。
  point3: 超越基础知识
  point3Desc: 我们不仅仅教编程。我们激发并指导学生将他们的想法转化为现实世界的应用，无论是启动创业公司、赢得竞赛还是发表研究论文。
  point4: 竞争优势
  point4Desc: 每个学期，我们的学生都有机会参加至少一场竞赛，培养了竞争精神和成功应对任何挑战的技能。
  point5: 通向成功的道路
  point5Desc: Coding Mind 不仅赋予学生技术技能，还使他们能够实现自己的梦想。我们已经积累了帮助学生获得顶尖大学入学资格并在今天的数字世界中脱颖而出的成功记录。
