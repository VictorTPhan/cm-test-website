name: 中文

intro:
  header: CM Base
  p1: 在 Coding Mind，我们独创了专为提供简洁、全面且引人入胜的学习体验而设计的课程教材。我们将这些课程集中存储在一个名为 CM Base 的网站上，为学生提供高效而有趣的学习平台。

whatcmbase:
  header: 什么是CM Base？
  p: CM Base是我们的教师和学生共同使用的一站式学习平台。在这里，学生可以方便地访问我们课堂上使用的在线课程。学生们可以在课堂上与老师一同使用CM Base中的课程教材，同时在课外使用CM Base进行练习并完成各种编程项目。在Coding Mind提供的绝大多数课程中，都有相应的CM Base课程支持，这使得学习变得更加高效。

whycmbase:
  header: 为什么使用 CM Base？
  p1: CM Base是学生在面对面或在线课程中必备的主要教材存储库。我们坚信，课程中的练习和项目设计旨在充分发掘学生的潜力，同时为他们提供享受编程的乐趣。通过与其他系统如CM Craft等的结合使用，CM Base确保学生在学习的同时能够尽情沉浸在乐趣之中。
  p2: CM Base同样是学生自主学习的理想工具。尽管我们的教师都经过专业培训，能够引导学生一同深入研读教科书并理解其中的内容，但那些渴望学习编程知识的学生完全可以在课外时间独自使用CM Base，并自主完成大部分学习材料。

accessing:
  header: 访问 
  p1: 学生将使用其ShareMyWorks用户名和密码登录系统。每个学生应该已经拥有自己的账户，但若尚未创建，他们的学习顾问将会为其提供支持。如果学生参与了任何课程，那么他们可以通过登录系统访问相应课程的内容。
  p2: 浏览在线课程就像从左侧边栏中轻松选择所需课程一样简单。当学生需要完成作业或在课堂上寻找练习时，他们可以方便地在这里查看课程、完成练习并阅读项目说明。

structure:
  header: 课程结构
  p: 我们的CM Base课程通常遵循课程-练习-项目的结构。这种逐渐增加学习难度的设计确保学生最终能够熟练掌握课程内容。我们始于特定概念的入门知识，为学生提供概念、技术和实践练习，以检验他们的知识水平。接着，我们为他们安排一个自由形式的项目，要求学生应用所学知识完成一个具体的编程项目。这些项目通常在最后附带有“下一步”说明，提供具有挑战性的附加任务，供学生尝试，旨在不仅使他们的项目更为完善，同时也测试他们的编程技能。

finalnotes:
  header: 最后的注释
  p: 我们鼓励学生在课外时间也可以经常参考CM Base，这样他们就能提前阅读下一堂课的内容或者完成上一堂课的作业。我们的使命是培养学生对编程的兴趣，而CM Base只是我们用来实现这一目标的众多系统之一。我们持续不断地改进和维护我们的课程，确保它们对学生来说尽可能易于理解和有趣。
