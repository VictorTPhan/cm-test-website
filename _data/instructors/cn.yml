  header: 师资
  lead: Coding Mind 师资师训
  paragraph: 教师是教育产业的灵魂，也是直接决定教学质量的核心。Coding Mind通过多年的实践，将传统教育的经验与计算机教育的独特之处相结合，采用精选，优培，严审，常新-四维一体的培养模式，彻底解决计算机编程教育行业中 “懂编程的不懂教学，懂教学的不懂编程” 的难题。
  paragraph2: Coding Mind的老师大多来自工业界和各大院校的计算机系，经过技术部门严格筛选，从而确保教师自身的技术能力。在正式开始授课之前，Coding Mind会对老师从教学内容，沟通技巧，课程掌控等层面全方位进行培训，确保老师能把编程思维的理念完整地运用在教学当中。在教学过程中，我们时刻关注老师的课堂状况，定期对各项教学指标进行评估，保障教师的教学质量。
  paragraph3: Coding Mind 除过日常的教学评比，复盘之外，还会定期找工业界与学术界的权威从业人员来对教师进行培训，确保教师的知识体系能跟上业界的步伐。轻盈数行字，浓抹一生人，教师的重要性不言而喻。为了保障教学质量，Coding Mind 将会继续在师训上下大决心，花大功夫，争取为业界探索出一条足以前行的道路
