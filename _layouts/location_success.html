---
layout: locationdefault

<section class="wrapper bg-light">
  <div class="container pt-12 pt-md-14 pb-14 pb-md-16">
    <div class="row">
      <div class="col-lg-8 col-xl-7 col-xxl-6 mx-auto text-center">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="mb-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Processing your registration...</p>
        </div>

        <!-- Success Icon -->
        <div id="successIcon" class="mb-4" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 12l2 2 4-4"></path>
          </svg>
        </div>

        <!-- Error Icon -->
        <div id="errorIcon" class="mb-4" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>

        <h1 id="statusTitle" class="mb-3">Processing Your Registration</h1>
        <p id="statusMessage" class="lead mb-7 px-md-12 px-lg-5 px-xl-7">Please wait while we complete your registration...</p>
        
        <div class="contact-info mb-7">
          <p class="mb-2">If you have any questions, please contact us:</p>
          <p class="mb-1"><strong>Phone:</strong> <a href="tel:8585887897">(858) 588-7897</a></p>
          <p><strong>Email:</strong> <a href="mailto:CodingMindSD@gmail.com">CodingMindSD@gmail.com</a></p>
        </div>

        <!-- Back button with ID for potential JS control -->
        <a href="../" id="backButton" class="btn btn-primary rounded-pill">Return to Homepage</a>
      </div>
    </div>
  </div>
</section>

<script src="/js/success.js"></script>
