layout: default
---
<!DOCTYPE html>
<html>
<head>
    <title>Student Information Update</title>
    <!-- <link rel="stylesheet" href="/path/to/your/css/bootstrap.min.css">  -->
    <!-- <link rel="stylesheet" href="/path/to/your/css/custom.css"> Your custom styles for consistent branding -->
    <style>
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-send {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .background-image-holder {
            filter: brightness(60%);
        }
        .radio-button, .input-radio, .input-checkbox {
            margin-right: 10px;
            cursor: pointer;
        }
        .radio-item {
            padding-right: 20px;
            user-select: none;
        }
        .form-item {
            padding-bottom: 15px;
        }
        .radio-button {
                padding-left: 20px;
        }
        .radio-item, .checkbox-item {
            padding-left: 5px;
            font-size: 16px;
        }
        .radio-button, .checkbox-label {
            padding-left: 20px;
            display: inline-block;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
        }
        .contact-form {
            background-color: #fbfcfc; /* light grey */
            padding: 20px;
            border-radius: 8px; /* rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* for adding a subtle shadow */
            margin: 20px 0; /* Adds space around the form */
        }
        .col-lg-6 {
            max-width:0.35;
            margin: 0 auto;
            padding: 20px;
        }
        .col-lg-6 h5,
        .col-lg-6 p {
            text-align: center;  /* Centers the text */
        }

        
    </style>
</head>
<body>

    <section class="wrapper bg-light bg-custom">
        <!-- <div class="container justify-content-center"> -->
            <div class = "col-lg-6" >
            <!-- <div class="row gx-lg-8 gx-xl-12 align-items-center"> -->
                <!-- <div class="col-lg-12 col-xl-12 align-items-center"> -->
                    <h5 class="display-2 mb-3">{{ site.data.collect-student-info[page.locale].collect-student-info.header }}</h5>
                    <p class="lead">{{ site.data.collect-student-info[page.locale].collect-student-info.description }}</p>
                    <form class="contact-form needs-validation" novalidate id = "studentInfoForm">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="{{ site.data.collect-student-info[page.locale].collect-student-info.firstName }}" required>
                            <label for="firstName">{{ site.data.collect-student-info[page.locale].collect-student-info.firstName }}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="LastName" required>
                            <label for="lastName">{{ site.data.collect-student-info[page.locale].collect-student-info.lastName }}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">{{ site.data.collect-student-info[page.locale].collect-student-info.parentEmail}}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                            <label for="phone">{{ site.data.collect-student-info[page.locale].collect-student-info.parentPhone}}</label>
                        </div>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary rounded-pill btn-send">{{ site.data.collect-student-info[page.locale].collect-student-info.submit}}</button>
                    </form>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </section>
    
    <script src="/js/collectInfo3.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
