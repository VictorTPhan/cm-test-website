---
layout: default
---
<section class="wrapper bg-light">
  <div class="container pt-8 pt-md-12 pb-8 pb-md-8">
    <div class="row gx-lg-8 gx-xl-0 gy-10 align-items-center">
      <div class="col-lg-6 col-xl-5 position-relative d-none d-lg-block">
        <figure class="ps-xxl-10"><img class="img-fluid" src="/assets/img/illustrations/3d5.png"
            srcset="/assets/img/illustrations/3d5@2x.png 2x" alt="" /></figure>
      </div>
      <!--/column -->
      <div class="col-lg-6 col-xl-5 offset-xl-1 text-center">
        <h2 class="display-2 mb-3">{{ site.data.register[page.locale].register.header }}</h2>
        <form id="registerForm" class="contact-form needs-validation" novalidate>
          <div class="messages"></div>
          <div class="form-floating mb-4">
            <input type="email" name="email" class="form-control" placeholder="{{ site.data.register[page.locale].register.email }}" required>
            <label for="email">{{ site.data.register[page.locale].register.email }}</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control" placeholder="{{ site.data.register[page.locale].register.password }}" required>
            <label for="password">{{ site.data.register[page.locale].register.password }}</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" name="confirm_password" class="form-control" placeholder="{{ site.data.register[page.locale].register.confirm_password }}" required>
            <label for="confirm_password">{{ site.data.register[page.locale].register.confirm_password }}</label>
          </div>
          <div class="row gx-2">
            <div class="col-sm-6 form-floating mb-4">
              <input type="text" name="parent_first_name" class="form-control" placeholder="{{ site.data.register[page.locale].register.parent_first_name }}" required>
              <label for="parent_first_name">{{ site.data.register[page.locale].register.parent_first_name }}</label>
            </div>
            <div class="col-sm-6 form-floating mb-4">
              <input type="text" name="parent_last_name" class="form-control" placeholder="{{ site.data.register[page.locale].register.parent_last_name }}" required>
              <label for="parent_last_name">{{ site.data.register[page.locale].register.parent_last_name }}</label>
            </div>
          </div>
          <div class="form-floating mb-4">
            <input type='tel' name="phone" class="form-control" placeholder="{{ site.data.register[page.locale].register.phone }}" required>
            <label for="phone">{{ site.data.register[page.locale].register.phone }}</label>
          </div>
          <div class="row gx-2">
            <div class="col-sm-6 form-floating mb-4">
              <input type="text" name="firstName" class="form-control" placeholder="{{ site.data.register[page.locale].register.firstname }}" required>
              <label for="firstName">{{ site.data.register[page.locale].register.firstname }}</label>
            </div>
            <div class="col-sm-6 form-floating mb-4">
              <input type="text" name="lastName" class="form-control" placeholder="{{ site.data.register[page.locale].register.lastname }}" required>
              <label for="lastName">{{ site.data.register[page.locale].register.lastname }}</label>
            </div>
          </div>
          <div class="form-floating mb-4">
            <input type="text" name="grade" class="form-control" placeholder="{{ site.data.register[page.locale].register.grade }}" required>
            <label for="grade">{{ site.data.register[page.locale].register.grade }}</label>
          </div>
          <div class="form-floating mb-4">
            <input type="date" name="dateOfBirth" class="form-control" placeholder="{{ site.data.register[page.locale].register.dateOfBirth }}">
            <label for="dateOfBirth">{{ site.data.register[page.locale].register.dateOfBirth }}</label>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill btn-send mb-3">
            {{ site.data.register[page.locale].register.register }}
          </button>
        <!-- Loading indicator -->
          <div class="loading-indicator" style="display: none;">
            {{ site.data.register[page.locale].register.loading }}
          </div>
        </form>
        <!-- /form -->
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
<script src="/js/register.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
