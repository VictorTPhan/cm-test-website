---
layout: locationdefault
---
<section class="wrapper bg-soft-primary">
  <div class="container pt-10 pt-md-14 text-center">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-8 col-xxl-6 mx-auto" data-cues="slideInDown" data-group="page-title">
        <h1 class="display-1 mb-4">
          {{ site.data.location_summercamp[page.locale].location_summercamp.header }}
        </h1>
        <p class="lead fs-lg px-xl-12 px-xxl-6 mb-7">
          {{ site.data.location_summercamp[page.locale].location_summercamp.lead }}
        </p>
      </div>


      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->

<section class="wrapper bg-light">
  <div class="schedule-container pt-2 pb-19 pt-md-14 pb-md-20 text-center">
    <!-- <div class="mb-4">
      <a href="../pricing" class="btn btn-primary btn-join-us">Join Today</a>
    </div> -->
    <div class="mx-2">
      <label for="locationFilter" class="h3 text-primary mb-2" style="display: none;">Location:</label>
      <select id="locationFilter" class="form-select" style="display: none;">
      </select>
    </div>
    <div class="mx-2">
      <label for="gradeFilter" class="h3 text-primary mb-2"> {{ site.data.location_summercamp[page.locale].location_summercamp.gradeFilter }}
      </label>
      <div id="gradeFilter" class="d-flex flex-wrap justify-content-center">
        <!-- Options will be added dynamically -->
        </select>
      </div>
    </div>
    <br>
    <div class="d-flex justify-content-center mb-4 w-100">
      <div id="camp-registration-grid" class="schedule-grid">
        <!-- Spinner and Content -->
        <div class="d-flex justify-content-center">
          <div id="formSpinner" class="spinner-border text-navy align-self-center" role="status"
            style="width: 3rem; height: 3rem; display: none"></div>
        </div>
      </div>
    </div>
</section>

<!-- /section -->

<!-- The Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content p-0">
      <div class="modal-header d-flex justify-content-center p-4">
        <h5 class="modal-title text-center fs-28" id="myModalLabel">
          {{ site.data.summercamp[page.locale].summer.modal }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <iframe id="modalIframe" src="" frameborder="0" width="100%" height="500"></iframe>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
  var preference = window.location.href.indexOf("cn") == -1 ? "en" : "cn";
  var fileToFetch = "/assets/summercamp_seattle.json";

  var translations = {
    grade: '{{ site.data.location_summercamp[page.locale].location_summercamp.grade }}',
    price: '{{ site.data.location_summercamp[page.locale].location_summercamp.price }}',
    discount: '{{ site.data.location_summercamp[page.locale].location_summercamp.discount }}',
    courseInfo: '{{ site.data.location_summercamp[page.locale].location_summercamp.courseInfo }}'
  };

  $(document).ready(function () {

    setupModalListeners();
    fetchAndPopulateFilters();
    populateDateFilter();

    $(document).on('click', '.btn-join-today', function (e) {
      e.preventDefault();
      e.stopPropagation();
      var $button = $(this);
      var registrationUrl = $button.data('registration');
      if (registrationUrl) {
        window.open(registrationUrl, '_blank');
      } else {
        console.error('Registration URL not found');
        // Fallback: try to get the URL from the parent card
        var cardRegistrationUrl = $button.closest('.course-card').data('registration');
        console.log('Fallback - Card Registration URL:', cardRegistrationUrl);
        if (cardRegistrationUrl) {
          console.log('Opening fallback URL:', cardRegistrationUrl);
          window.open(cardRegistrationUrl, '_blank');
        }
      }
    });

  });

  function fetchAndPopulateFilters() {
    $("#formSpinner").css("display", "block");
    $.getJSON(fileToFetch)
      .then(function (scheduleData) {
        $("#formSpinner").css("display", "none");
        populateLocationFilter(scheduleData);
        populateGradeFilter(scheduleData);
        fetchAndApplyFilters();
      })
      .catch(function (error) {
        $("#formSpinner").css("display", "none");
        alert("Error: " + error);
        console.error("Error fetching JSON data:", error);
      });
  }

  function populateLocationFilter(scheduleData) {
    var locationSelect = document.getElementById("locationFilter");
    Object.keys(scheduleData).forEach(function (location) {
      var option = document.createElement("option");
      option.value = location;
      option.text = location;
      locationSelect.appendChild(option);
    });
  }

  function populateGradeFilter(scheduleData) {
    var grades = new Set();
    Object.values(scheduleData).flat().forEach(function (course) {
      grades.add(course.Grade);
    });

    var $gradeFilter = $('#gradeFilter');
    grades.forEach(function (grade) {
      var $button = $('<button>', {
        class: 'grade-btn',
        'data-grade': grade,
        text: grade
      });
      $gradeFilter.append($button);
    });

    $('.grade-btn').on('click touchend', function (e) {
      e.preventDefault();
      var $btn = $(this);

      // Force redraw by triggering reflow
      $btn.toggleClass('active');
      $btn[0].offsetHeight;

      // Apply active state immediately
      if ($btn.hasClass('active')) {
        $btn.css('background-color', '#04aaf4');
        $btn.css('color', '#ffffff');
      } else {
        $btn.css('background-color', '#ffffff');
        $btn.css('color', '#04aaf4');
      }

      fetchAndApplyFilters();
    });
  }

  function getSelectedGrades() {
    return $('.grade-btn.active').map(function () {
      return $(this).data('grade');
    }).get();
  }

  function fetchAndApplyFilters() {
    $("#formSpinner").css("display", "block");
    $.getJSON(fileToFetch)
      .then(function (scheduleData) {
        $("#formSpinner").css("display", "none");
        var selectedLocation = $("#locationFilter").val();
        var selectedGrades = getSelectedGrades();
        var selectedDates = getSelectedDates();
        populateFilteredGrid(scheduleData, selectedLocation, selectedGrades, selectedDates); 
      })
      .catch(function (error) {
        $("#formSpinner").css("display", "none");
        alert("Error: " + error);
        console.error("Error fetching JSON data:", error);
      });
  }

  $("#locationFilter").change(fetchAndApplyFilters);

  function populateDateFilter() {
    var dateRanges = [
      '6/16 - 6/20', '6/23 - 6/27', '6/30 - 7/4',
      '7/7 - 7/11', '7/14 - 7/18', '7/21 - 7/25', '7/28 - 8/1'
    ];

    var $dateFilter = $('#dateFilter');
    dateRanges.forEach(function (date) {
      var $button = $('<button>', {
        class: 'date-btn',
        'data-date': date,
        text: date
      });
      $dateFilter.append($button);
    });

    // Add click event listener to date buttons
    $('.date-btn').click(function () {
      $(this).toggleClass('active');
      fetchAndApplyFilters();
    });
  }

  function getSelectedDates() {
    return $('.date-btn.active').map(function () {
      return $(this).data('date');
    }).get();
  }

  function createMobileCard(course) {
    // Create main card container
    var $card = $('<div>', {
      class: 'mobile-course-card'
    });

    // Create header section
    var $header = $('<div>', { class: 'mobile-course-header' });
    var $img = $('<img>', {
      class: 'mobile-course-image',
      src: '/img/my/app-dev-1.png',
      alt: course.name
    });

    var $info = $('<div>', { class: 'mobile-course-info' });
      $info.append(
      $('<h3>').text(course.name),
      $('<div>', { class: 'mobile-course-age' }).text(`${translations.grade}: ${course.grade}`),
      $('<div>', { class: 'mobile-course-age' }).text(`${translations.price}: ${course.price}`),
      $('<div>', { class: 'mobile-course-age' }).text(`${translations.discount}: ${course.discount}`)
    );

    $header.append($img, $info);

    // Create action buttons
    var $actions = $('<div>', { class: 'mobile-course-actions' });
    var $courseInfoBtn = $('<button>', {
      class: 'mobile-btn mobile-btn-outline',
      text: '{{ site.data.location_summercamp[page.locale].location_summercamp.joinToday }}',
    }).click(function () {
      $("#myModal").find("#modalIframe").attr("src", course.courseInfo);
      $("#myModal").modal("show");
    });

    var $viewDatesBtn = $('<button>', {
      class: 'mobile-btn mobile-btn-dark',
      text: '{{ site.data.location_summercamp[page.locale].location_summercamp.availableDate }}',
    }).click(function () {
      var $datesSection = $(this).closest('.mobile-course-card').find('.mobile-dates-section');
      var isVisible = $datesSection.is(':visible');

      $(this).text(isVisible ? 'View Dates' : 'Close Dates');
      $datesSection.slideToggle();
    });

    $actions.append($courseInfoBtn, $viewDatesBtn);

    // Create dates section
    var $datesSection = $('<div>', { class: 'mobile-dates-section' });

    // Add date items
    course.dates.forEach((scheduleInfo, date) => {
      if (scheduleInfo) {
        var $dateItem = createMobileDateItem(date, scheduleInfo);
        $datesSection.append($dateItem);
      }
    });

    // // Add "Try online" section
    // var $tryOnline = $('<div>', { class: 'mobile-try-online' });
    // $tryOnline.append(
    //     $('<p>').text('Not finding a good option?'),
    //     $('<button>', {
    //         class: 'mobile-btn mobile-btn-outline',
    //         text: 'Try online'
    //     })
    // );

    // $datesSection.append($tryOnline);

    // Assemble the card
    $card.append($header, $actions, $datesSection);

    // Load actual image if available
    if (course.courseInfo) {
      $.get(course.courseInfo, function (data) {
        var $html = $($.parseHTML(data));
        var $image = $html.find('img:not([src$=".svg"])').eq(1);
        if ($image.length) {
          var imageUrl = new URL($image.attr("src"), course.courseInfo).href;
          $img.attr('src', imageUrl);
        }
      });
    }

    return $card;
  }

  function createMobileDateItem(date, scheduleInfo) {
    var $dateItem = $('<div>', { class: 'mobile-date-item' });
    var $dateHeader = $('<div>', { class: 'mobile-date-header' });

    var $dateInfo = $('<div>', { class: 'mobile-date-info' });
    $dateInfo.append(
      $('<h4>').text(date),
      $('<div>', { class: 'mobile-date-status' }).append(
        $('<div>', {
          class: 'status-indicator ' + ('status-green')
        }),
        $('<span>').text('Open')
      )
    );

    var $selectBtn = $('<button>', {
      class: 'mobile-btn mobile-btn-dark',
      text: '{{ site.data.location_summercamp[page.locale].location_summercamp.selectDate }}',
      'data-registration': scheduleInfo.registration
    }).click(function () {
      window.open($(this).data('registration'), '_blank');
    });

    $dateHeader.append($dateInfo, $selectBtn);
    $dateItem.append($dateHeader);

    return $dateItem;
  }

  function populateFilteredGrid(scheduleData, selectedLocation, selectedGrades, selectedDates) {
    var $grid = $("#camp-registration-grid");
    $grid.empty();

    var dateRanges = [
      '6/16 - 6/20', '6/23 - 6/27', '6/30 - 7/4',
      '7/7 - 7/11', '7/14 - 7/18', '7/21 - 7/25', '7/28 - 8/1'
    ];

    // Create course map for organizing data
    let courseMap = new Map();

    // Process data
    Object.entries(scheduleData).forEach(([location, courses]) => {
      courses.forEach((course) => {
        if ((selectedLocation === "all" || location === selectedLocation) &&
          (selectedGrades.length === 0 || selectedGrades.includes(course.Grade))) {

          let courseKey = course.Name + course.Grade;
          let courseInfo = courseMap.get(courseKey) || {
            name: course.Name,
            grade: course.Grade,
            price: course.Price,
            discount: course.Discount,
            courseInfo: course.CourseInfo,
            dates: new Map()
          };

          course.Schedule.forEach((schedule, index) => {
            courseInfo.dates.set(schedule.Date, {
              time: schedule.Time,
              registration: course.Registration[index]
            });
          });

          courseMap.set(courseKey, courseInfo);
        }
      });
    });

    // Create mobile view container
    var $mobileCardsContainer = $('<div>', { class: 'mobile-cards-container' });
    courseMap.forEach((course) => {
      var $mobileCard = createMobileCard(course);
      $mobileCardsContainer.append($mobileCard);
    });

    // Create desktop view container
    var $desktopContainer = $('<div>', { class: 'desktop-container' });
    var $table = $('<table class="table table-striped" style="width: 100%; table-layout: fixed;">');
    var $thead = $("<thead>");
    var $headerRow = $('<tr>', {
      class: 'header-row',
      role: 'row'
    });

    // Add course name header
    $headerRow.append('<th class="course-col">          {{ site.data.location_summercamp[page.locale].location_summercamp.courseName }}</th>');

    // Add date headers
    dateRanges.forEach(date => {
      $headerRow.append(`<th class="date-col">${date}</th>`);
    });

    $thead.append($headerRow);
    $table.append($thead);

    var $tbody = $("<tbody>");

    // Create rows for each course
    courseMap.forEach(course => {
      var $row = $('<tr>');

      // Course info cell
      var $courseCell = $('<td class="course-info-cell">');
      var $courseContent = $('<div class="course-info-wrapper">');

      // Add image container
      var $imageContainer = $('<div class="course-image-container">');
      var $defaultImage = $('<img>', {
        class: 'table-course-image',
        src: '/img/my/app-dev-1.png',
        alt: course.name
      });
      $imageContainer.append($defaultImage);
      if (course.courseInfo) {
        $.get(course.courseInfo, function (data) {
          var $html = $($.parseHTML(data));
          var $image = $html.find('img:not([src$=".svg"])').eq(1);
          if ($image.length) {
            var imageUrl = new URL($image.attr("src"), course.courseInfo).href;
            $defaultImage.attr('src', imageUrl);
          }
        });
      }

      // Add course details
      var $details = $('<div class="course-details">').append(
        $('<h4>').text(course.name),
        $('<p>').text(`${translations.grade}: ${course.grade}`),
        $('<p>').text(`${translations.price}: ${course.price}`),
        $('<p>').text(`${translations.discount}: ${course.discount}`),
        $('<button>', {
          class: 'btn-learn-more',
          text: '{{ site.data.location_summercamp[page.locale].location_summercamp.learnMore }}',
          'data-course-info': course.courseInfo,
          'data-bs-toggle': 'modal',
          'data-bs-target': '#myModal'
        })
      );

      $courseContent.append($imageContainer, $details);
      $courseCell.append($courseContent);
      $row.append($courseCell);

      // Add date cells
      dateRanges.forEach(date => {
        var $dateCell = $('<td class="date-cell">');
        var scheduleInfo = course.dates.get(date);

        var $content = $('<div class="date-content">');
        if (scheduleInfo) {
          $content.append(
            $('<p class="time">').text(scheduleInfo.time),
            $('<button>', {
              class: 'btn-join-today',
              text: '{{ site.data.location_summercamp[page.locale].location_summercamp.joinToday }}',
              'data-registration': scheduleInfo.registration
            })
          );
        } else {
          $content.append('<div class="no-class">-</div>');
        }

        $dateCell.append($content);
        $row.append($dateCell);
      });

      $tbody.append($row);
    });

    $table.append($tbody);
    $desktopContainer.append($table);

    // Add both views to the grid with wrapper
    var $gridWrapper = $('<div>', { class: 'grid-wrapper' });
    $gridWrapper.append($mobileCardsContainer, $desktopContainer);
    $grid.append($gridWrapper);

    // Reinitialize event handlers
    $('.btn-learn-more').click(function (e) {
      e.preventDefault();
      e.stopPropagation();
      $("#myModal").find("#modalIframe").attr("src", $(this).data('course-info'));
      $("#myModal").modal("show");
    });

    $('.btn-join-today').click(function (e) {
      e.preventDefault();
      e.stopPropagation();
      var registrationUrl = $(this).data('registration');
      if (registrationUrl) {
        window.open(registrationUrl, '_blank');
      }
    });

    // Handle scroll for sticky header
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      var headerOffset = $('#gradeFilter').offset().top;

      if (scroll > headerOffset) {
        $('.header-row').addClass('scrolled');
      } else {
        $('.header-row').removeClass('scrolled');
      }
    });
  }

  function createCourseCard(course, schedule) {
    var scheduleIndex = course.Schedule.findIndex(s =>
      s.Date === schedule.Date && s.Time === schedule.Time
    );

    // Create the card container
    var $card = $('<div>', {
      class: 'course-card',
      'data-registration': course.Registration[scheduleIndex]
    });

    // Create image container
    var $imageContainer = $('<div>', {
      class: 'image-container'
    });

    // Add default image immediately
    var defaultImageUrl = "/img/my/app-dev-1.png";
    var $defaultImage = $('<img>', {
      class: 'course-image',
      src: defaultImageUrl,
      alt: course.Name
    });
    $imageContainer.append($defaultImage);

    // Then try to load the actual image
    if (course.CourseInfo) {
      $.get(course.CourseInfo, function (data) {
        var $html = $($.parseHTML(data));
        var $image = $html.find('img:not([src$=".svg"])').eq(1);

        if ($image.length) {
          var imageUrl = new URL($image.attr("src"), course.CourseInfo).href;
          $defaultImage.attr('src', imageUrl);
        }
      });
    }

    // Create content container
    var $contentContainer = $('<div>', { class: 'content-container' });

    // Build the inner content
    var $title = $('<h4>', { class: 'course-title', text: course.Name });
    var $time = $('<p>', { class: 'course-info', text: schedule.Time || 'Time: TBD' });
    // var $grade = $('<p>', { class: 'course-info', text: '{{ site.data.location_summercamp[page.locale].location_summercamp.grade }}: ' + course.Grade });
    // var $price = $('<p>', { class: 'course-info', text: '{{ site.data.location_summercamp[page.locale].location_summercamp.price }}: ' + course.Price });
    // var $discount = $('<p>', { class: 'course-info', text: '{{ site.data.location_summercamp[page.locale].location_summercamp.discount }}: ' + course.Discount });

    var $grade = $('<p>', { class: 'course-info', text: translations.grade + ': ' + course.Grade });
    var $price = $('<p>', { class: 'course-info', text: translations.price + ': ' + course.Price });
    var $discount = $('<p>', { class: 'course-info', text: translations.discount + ': ' + course.Discount });


    // Add content to content container
    $contentContainer.append($title, $time, $grade, $price, $discount);

    // Create button container
    var $buttonContainer = $('<div>', { class: 'button-container' });

    // Create buttons
    var $joinTodayButton = $('<button>', {
      class: 'btn-join-today',
      text: '{{ site.data.location_summercamp[page.locale].location_summercamp.joinToday }}',
      'data-registration': course.Registration[scheduleIndex]
    });

    var $learnMoreButton = $('<button>', {
      class: 'btn-learn-more',
      text: '{{ site.data.location_summercamp[page.locale].location_summercamp.learnMore }}',
      'data-course-info': course.CourseInfo,
      'data-bs-toggle': 'modal',
      'data-bs-target': '#myModal'
    });

    // Add buttons to button container
    $buttonContainer.append($joinTodayButton, $learnMoreButton);

    // Assemble the card in order
    $card.append($imageContainer);
    $card.append($contentContainer);
    $card.append($buttonContainer);

    // Add click handlers
    $joinTodayButton.on('click', function (e) {
      e.preventDefault();
      e.stopPropagation();
      var registrationUrl = $(this).data('registration');
      if (registrationUrl) {
        window.open(registrationUrl, '_blank');
      }
    });

    $learnMoreButton.on('click', function (e) {
      e.preventDefault();
      e.stopPropagation();
      $("#myModal").find("#modalIframe").attr("src", course.CourseInfo);
      $("#myModal").modal("show");
    });

    return $card;
  }

  // Add this function to handle the modal content update
  function setupModalListeners() {
    $('#myModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var courseInfo = button.data('course-info');
      var modal = $(this);
      modal.find('#modalIframe').attr('src', courseInfo);
    });
  }


  function adjustTableForMobile() {
    if ($(window).width() < 1200) {
      $("th:not(:first-child)").hide();
      $("td:not(:first-child)").hide();
    } else {
      $("th, td").show();
      $(".header-row").off("click");
    }
  }

  $(window).resize(adjustTableForMobile);

  // Call this function after populating the grid
  function initializeGrid() {
    adjustGridForMobile();
  }

  function createImageElement(url, $container) {
    var defaultImageUrl = "/img/my/app-dev-1.png";

    $.get(url, function (data) {
      var $html = $($.parseHTML(data));
      var $image = $html.find('img:not([src$=".svg"])').eq(1);


      var imageUrl;
      if ($image.length) {
        imageUrl = new URL($image.attr("src"), url).href;
      } else {
        imageUrl = defaultImageUrl;
      }

      var $imageElement = $("<img>", {
        class: "card-img-top rounded-top rounded-0",
        src: imageUrl,
        style: "width: 100%; height: auto; display: block; margin-bottom: 5px; text-align: center;",
      });
      $container.prepend($imageElement);
    }).fail(function () {
      var $imageElement = $("<img>", {
        class: "card-img-top rounded-top rounded-0",
        src: defaultImageUrl,
        style: "width: 100%; height: auto; display: block; margin-bottom: 5px; text-align: center;",
      });
      $container.prepend($imageElement);
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  /* Container and Grid Layout */
  .grid-wrapper {
    width: 100%;
    position: relative;
    min-height: 200px;
  }

  .mobile-cards-container {
    display: none;
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 3rem;
  }

  .desktop-container {
    width: 100%;
  }

  .schedule-container {
    max-width: 2400px;
    width: 90%;
    margin: 0 auto;
    padding: 0 15px;
    padding-bottom: 4rem;
    min-height: 50vh;
  }

  .schedule-grid {
    position: relative;
    background: transparent;
    width: 100%;
    margin-top: 1rem;
    margin-bottom: 2rem;
  }

  /* Table Styles */
  .table {
    margin: 0;
    background: white;
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
  }

  .table thead {
    position: sticky;
    top: 72px;
    z-index: 1020;
    background: white;
  }

  .header-row {
    background: white;
    transition: all 0.3s ease;
    top: 130px;
  }

  .header-row th {
    padding: 1rem;
    text-align: center;
    font-weight: bold;
    background-color: white;
    border-bottom: 2px solid #dee2e6;
    position: sticky;
    top: 72px;
    z-index: 1020;
  }

  .header-row.scrolled {
    background-color: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(8px);
